<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Tablas de Multiplicar</title>
</head>

<body>
    <main>
        <section id="secForm">
            <form action="" id="form">
                <section>
                    <label for="numeroTabla">Tabla del</label>
                    <input type="number" id="numeroTabla">
                </section>

                <section>
                    <input type="submit" value="Ok">
                    <input type="reset" value="Reset" id="reset">
                </section>
            </form>
        </section>

        <section>
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Tabla</th>
                        <th>Multiplicador</th>
                        <th>Resultado</th>
                    </tr>
                </thead>

                <tbody id="tbody">

                </tbody>
            </table>
        </section>
    </main>
    <script src="js.js"></script>
</body>

</html>
